<input
  type="text"
  placeholder="command"
  data-output-value="cmd"
  data-description="The command to execute on the SSH2 client."
  data-hide-if-attached="input[name=commands]"
  required="required"
/>
<input
  type="text"
  placeholder="sudo user"
  data-output-value="sudoUser"
  data-description="The user to run this command as. If this equals root, the sudo command is used directly. Otherwise implies: sudo su - &lt;user&gt; -c &lt;command&gt;. Note that the user on the ssh client needs passwordless sudo permissions."
/>
